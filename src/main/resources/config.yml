# ✅ Tự động lưu vật phẩm khai thác vào kho người chơi
PickupToStorage: true

# ⛔ Nếu kho đầy thì không cho khai thác block
BlockedMining: true

# 🎒 Chỉ lưu vào kho nếu túi đồ đã đầy
OnlyStoreWhenInvFull: false

# 🔊 Âm thanh khi thêm vật phẩm vào kho
PickupSound: ENTITY_ITEM_PICKUP

# 📣 Hiện thông báo hành động dưới dạng ActionBar (thanh nhỏ ở dưới)
UseActionBar: true  # ✅ Mới thêm

# 🌍 Thế giới KHÔNG áp dụng tính năng
BlacklistWorlds:
  - world_nether
  - world_the_end

# 🚫 Vật phẩm KHÔNG được tự lưu vào kho
Blacklist:
  - DIAMOND_PICKAXE
  - TNT

# ✅ Danh sách **vật phẩm** được phép lưu nếu bật whitelist
Whitelist:
  - COAL
  - RAW_IRON
  - RAW_COPPER
  - RAW_GOLD
  - REDSTONE
  - LAPIS_LAZULI
  - EMERALD
  - DIAMOND
  - QUARTZ
  - STONE
  - COBBLESTONE  # đá cuội cũng được lưu

# 🏷️ Tên hiển thị vật phẩm trong kho (giao diện GUI)
FormatName:
  COAL: "&7Than"
  RAW_IRON: "&fQuặng Sắt"
  RAW_COPPER: "&6Đồng Thô"
  RAW_GOLD: "&eQuặng Vàng"
  REDSTONE: "&cĐá Đỏ"
  LAPIS_LAZULI: "&9Ngọc Lưu Ly"
  EMERALD: "&aNgọc Lục Bảo"
  DIAMOND: "&bKim Cương"
  QUARTZ: "&fThạch Anh"
  COBBLESTONE: "&8Đá Cuội"
  STONE: "&7Đá"

# 💰 Cấu hình tiền tệ (khi bán vật phẩm)
Economy:
  Provider: VAULT
  Currency: "$"

# 📦 Dung lượng mặc định cho mỗi người chơi
MaxSpace: 100000

# 🔁 Cập nhật dữ liệu kho tự động mỗi X giây
AutoUpdateTime: 30

# 🔄 Tự restart plugin khi config thay đổi?
RestartOnChange: false

# 📜 Ghi nhật ký hành động (cho admin / debug)
Log:
  Sales: true
  Transfer: true
  Withdraw: true

# 📝 Mô tả nhiều dòng trong lore khi hiển thị trong kho
FormatLore:
  COAL:
    - "&7Bạn đang có &8{amount} viên than"
    - "&6Giá bán: &e{price}/cái"
    - "&eClick để xem tùy chọn"
  RAW_IRON:
    - "&7Quặng Sắt: &f{amount}"
    - "&6Giá: &e{price}"
    - "&aDùng để nung lấy sắt"
  RAW_COPPER:
    - "&7Đồng Thô: &6{amount}"
    - "&6Giá: &e{price}"
  RAW_GOLD:
