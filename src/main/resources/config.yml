    - "&6Giá: &e{price}"
  REDSTONE:
    - "&7Đá Đỏ dùng để chế tạo máy"
    - "&cSố lượng: {amount}"
    - "&6Giá: &e{price}"
  LAPIS_LAZULI:
    - "&9Ngọc lưu ly để phù phép"
